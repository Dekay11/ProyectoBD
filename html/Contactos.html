<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <img src="../img/logo.png" alt="Rio Quiapo">

    <!-- nav es para tener anclas con las opciones en un home de una pagina web -->
    <nav>
        <button class="nav-menu-button" onclick="action()">Men√∫</button>
        <a class="nav-enlace desaparece" href="../index.html">Inicio</a>
        <a class="nav-enlace desaparece" href="Consulta.html">Consulta</a>

    <script>
        function action(){
            console.log('El boton esta funcionando ;)');
            var opcion = document.getElementsByClassName('nav-enlace');
            for(var i = 0; i<opcion.length;i++){
                opcion[i].classList.toggle('desaparece');
            }

    </script>

    <section>
